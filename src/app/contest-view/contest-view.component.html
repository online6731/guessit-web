<div id="body">
<div id="contest-viewDiv" class="main">

	<div style="flex: 9%; padding-top: 6vh; font-size: 30px;">
		{{ contest.name }}
	</div>

	<div style="flex: 5%;">
		Starts at: {{ date }}
	</div>

	<div style="flex: 5%;">
		Duration: 300 seconds
	</div>

	<div style="flex: 5%;">
		Level: 30
	</div>

	<div style="flex: 5%;">
		Prize: 99999 coins
	</div>

	<!--mat-list style="flex: 20%; width: 30%; overflow-y: scroll;">
		<mat-list-item *ngFor="let team of contest.teams" style="text-align: center">
			{{ team.team }}
		</mat-list-item>
	</mat-list-->

	<div class="submit-field">
		<button mat-button *ngIf='!incontest()' (click)="joincontest(contest.name)">
			Join
		</button>

		<button mat-button *ngIf='incontest()' (click)="opencontest(contest.name)">
			start
		</button>
	</div>

</div>
</div>
