<div class="div">
  <div class="main" id="main">
      <div class="topMenu small">




          <div style="position:absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto; font-size:35px; height: 50px; width:250px; text-align:center; color:rgb(216, 216, 216); "> کی میدونه؟ </div>

          <button mat-button [matMenuTriggerFor]="menu" style="position:absolute; right:5px; top:20px;  text-align:right; color:rgb(11, 66, 99);"> <mat-icon id="list-icon"> list </mat-icon></button>

          <!--mat-icon style="position:absolute; right:5px; top:5px; font-size:45px; text-align:right; height: 45px; width: 45px; line-height: 45px;"> menu </mat-icon-->
          <mat-menu #menu="matMenu" yPosition="below" >
              <button mat-menu-item onclick="location.href='/main'"> بازی ها </button>
              <button mat-menu-item onclick="location.href='/profile'"> صفحه کاربری </button>
              <button mat-menu-item> تنظیمات </button>
              <button mat-menu-item> دوستان </button>
          </mat-menu>
      </div>
      <div class="topMenu big">


          <div style="position:absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto; font-size:35px; height: 50px; width:250px; text-align:center; color:rgb(216, 216, 216); "> کی میدونه؟ </div>

          <button mat-button onclick="location.href='/main'" style="position:absolute; right:5px; top:10px; font-size:25px; text-align:right; color:rgb(11, 66, 99);"> |بازی ها| </button>
           <button mat-button onclick="location.href='/profile'" style="position:absolute; right:90px; top:10px; font-size:25px; text-align:right; color:rgb(11, 66, 99);"> |حساب کاربری| </button>
           <button mat-button onclick="location.href=''" style="position:absolute; right:235px; top:10px; font-size:25px; text-align:right; color:rgb(11, 66, 99);"> |تنظیمات|</button>
           <button mat-button onclick="location.href=''" style="position:absolute; right:325px; top:10px; font-size:25px; text-align:right; color:rgb(11, 66, 99);">| دوستان| </button>

      </div>

      <div>
                  <div style="float:left; " class="inListItem">
                      {{ contests[0].name }}
                  </div>
                  <br>
                  <hr style="border: 1px solid black;">
                  <div style="float: center; font-size: 100%; " >
                      {{ "موضوعات" }}
                  </div>

                  <mat-grid-list cols="6" rowHeight="50px"  style=" border: 1px solid black; align-items: center; ">
                   <mat-grid-tile

                   *ngFor="let title of tagsTitle"
                   colspan="2"
                   rowspan="1">
                  <div class="contest-photo">
                  <img  id="{{title}}"   src="http://whoknows.ir:30000/static/app/picture/tag/{{title}}.png" style=" position:absolute; cursor :pointer; width: 30px; height:30px; margin: 4px; border-radius: 50%; z-index: 2; left:0vw;" >
                  

                </div>
                   </mat-grid-tile>
                  </mat-grid-list>








      </div>
  </div>
</div>
